version: '3.8'
services:
  115-bot:
    container_name: tg-bot-115
    environment:
      TZ: Asia/Shanghai
    image: qiqiandfei/115-bot:latest
    # privileged: True
    restart: unless-stopped
    volumes:
      - /to/your/path/config:/config  # 配置目录
      - /to/your/path/media:/media    # 媒体目录（软链目录）
      - /to/your/path/CloudNAS:/CloudNAS:rslave # CD2挂载目录